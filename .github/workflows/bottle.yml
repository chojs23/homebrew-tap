name: bottle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bottle:
    strategy:
      matrix:
        os: [macos-14, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@main

      - name: Build bottle
        run: |
          brew install --build-bottle ./Formula/ec.rb
          brew bottle --json --root-url "https://github.com/chojs23/homebrew-ec/releases/download/${GITHUB_REF_NAME}" ec

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --notes "Bottles for ${GITHUB_REF_NAME}"
          fi

      - name: Upload bottles
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" *.bottle*.tar.gz *.bottle*.json --clobber

      - name: Merge bottle metadata
        run: |
          brew bottle --merge --write --root-url "https://github.com/chojs23/homebrew-ec/releases/download/${GITHUB_REF_NAME}" ec
          git add Formula/ec.rb

      - name: Commit formula updates
        run: |
          if git diff --cached --quiet; then
            echo "No formula changes to commit"
          else
            git commit -m "chore: update bottles for ${GITHUB_REF_NAME}"
          fi

      - name: Push formula updates
        uses: Homebrew/actions/git-try-push@main
        with:
          branch: main
